<mat-card>
        <form (submit)="onSavePost(postForm)" #postForm="ngForm">
            <mat-form-field>
                <input matInput type="text" name="title" [ngModel]="post?.title" required placeholder="Post title">
            </mat-form-field>
            <mat-form-field>
                <textarea matInput rows="6" name="content" [ngModel]="post?.content" required placeholder="Post content"></textarea>
            </mat-form-field>
            <button mat-raised-button type="submit">Save Post</button>
        </form>
    </mat-card>
